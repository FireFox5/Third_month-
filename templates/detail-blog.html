<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<center>
<div class="desk" style="justify-content: space-between">
    <div class="card" style="width: 40rem; margin-top: 20px; margin-right: 50%;">
        <img src="{{blog.image.url}}" class="card-img-top" alt="...">
    </div>
    <div class="test" style="margin-top: -430px; margin-left: 50%;">
        <hr>
        <h4>TITLE</h4>
        <p>
            {{blog.title}}
        </p>
        <hr>
        <h4>Description</h4>
        <p>
            {{blog.description}}
        </p>
        <table class="table">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Likes</th>
      <th scope="col">Reports</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>{{blog.likes}}</td>
      <td>{{blog.reposts}}</td>
    </tr>
  </tbody>
</table>
        <h4>
            Change:
        </h4>
        <a href="{% url 'change' pk=blog.id %} ">change blog</a>
    </div>
</div>

</center>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
